{% extends 'layouts/layout.html' %}

{% block content %}
	<h1 style="text-align: center;">Page 199</h1>
	<h5 style="text-align: center;"><a href="/">Back</a></h5>
	<ul class="list-group">
		{% for post in posts %}
			<li class="list-group-item d-flex justify-content-between align-items-center">
    			{{ post.name }}
    			<span class="badge badge-primary badge-pill">{{ post.date }}</span>
  			</li>
		{% endfor %}
	</ul>
{% endblock %}
